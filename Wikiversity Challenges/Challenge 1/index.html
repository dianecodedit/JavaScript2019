<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript Challenges</title>

    <style>
        .hidden {
            display: none;
        }
    </style>

  </head>
  <body>
    <form action="">
      <fieldset>

        <legend>Email subscriptions</legend>

        <p id="Ross">
          <label>
            <input type="checkbox" name="subscribe" id="subscribe">
            Yes! I would like to receive all of your free candy!
          </label>
        </p>

        <p id="emailpara" class="hidden">
          <label>
            Email Address: 
            <input type="text" name="email" id="email">
          </label>
        </p>

        <p>
            <label>
                Postal Address:<br>
            <input name="postaladdress" id="postaladdress"></input>
            </label>
            </p>
            
            <p>
            Home Address:<br>
            <label>
                <input type="checkbox" name="homepostalcheck" id="homepostalcheck">
                Same as above
            </label>
            <br>
            <input name="homeaddress" id="homeaddress"></input>
        </p>

      </fieldset>
    </form>

    <form action="mailto:me@fakeemail.com">
            <fieldset>
              <legend>Radio buttons and Check Boxes</legend>
              <p>
                What's your favourite berry?: 
                <label>
                  <input type="radio" value="male" name="favfruit" id="optstraw">
                  Strawberries
                </label>
                <label>
                  <input type="radio" value="female" name="favfruit" id="optblue">
                  Blueberries
                </label>
              </p>
            </fieldset>
          
            <input type="submit" value="Check it out!">
          </form>
    <script src="app.js"></script>
  </body>
</html>
