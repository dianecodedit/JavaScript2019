<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>World of Warcraft Class Roller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <button class="factionButton alliance" value="alliance">Alliance</button>
    <button class="factionButton horde">Horde</button>
    
<div class="allianceRaceSection">
    <button class="allianceRace dwarf">Dwarf</button>
    <button class="allianceRace gnome">Gnome</button>
    <button class="allianceRace human">Human</button>
    <button class="allianceRace nightelf">Night Elf</button>
    <button class="allianceRace randomAlliance">Random</button>

</div>

<div class="hordeRaceSection">
    <button class="hordeRace orc">Orc</button>
    <button class="hordeRace tauren">Tauren</button>
    <button class="hordeRace troll">Troll</button>
    <button class="hordeRace undead">Undead</button>
    <button class="hordeRace randomHorde">Random</button>
</div>

<ul class="classes hidden">
    <li id="druid class1">Druid</li>
    <li id="hunter class2">Hunter</li>
    <li id="mage class3">Mage</li>
    <li id="paladin class4">Paladin</li>
    <li id="priest class5">Priest</li>
    <li id="rogue class6">Rogue</li>
    <li id="shaman class7">Shaman</li>
    <li id="warlock class8">Warlock</li>
    <li id="warrior class9">Warrior</li>
</ul>

<script src="app.js"></script>


</body>
</html>
