<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
</head>
<body>
    <h1>To Do List</h1>
    <input type="text" id="searchToDo" placeholder="Search To Do's">
    <label>
        <input id="hide-todos" type="checkbox">Hide Completed
    </label>
    <div id="todos">

    </div>

    <form id="addTodo">
        <input type="text" name="todoText" placeholder="Type your To do Here">
        <button>Submit</button>
    </form>
    <script src="todo-functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
