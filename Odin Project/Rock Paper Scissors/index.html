<script>

function computerPlay() {
    let computerResult = Math.floor(Math.random() * 3)
    if (computerResult == 0) {
        return "Rock" 
    } else if (computerResult == 1) {
        return "Paper" 
    } else {
        return "Scissors"
    }

}

function playRound(playerSelection, computerSelection) {
    pS = playerSelection.charAt(0).toUpperCase() + 
            playerSelection.slice(1).toLowerCase();
    cS = computerSelection
    var playerScore = 0
    var computerScore = 0
    if (pS === cS) {
        console.log("It's a draw!")
        return "draw"
    } else if ((pS == "Rock" && cS == "Scissors") || 
            (pS == "Paper" && cS == "Rock") || 
            (pS == "Scissors" && cS == "Paper")) {
        console.log(`You win! ${pS} beats ${cS}.`)
        return "win"
    } else if ((cS == "Rock" && pS == "Scissors") || 
            (cS == "Paper" && pS == "Rock") || 
            (cS == "Scissors" && pS == "Paper")) {
        console.log(`You lose! ${cS} beats ${pS}.`)
        return "lose"
    } else {
        alert("Error")
    }
   
}

function game(playerSelection, computerSelection) {

    let winCount = 0
    let loseCount = 0
    let drawCount = 0

    function runRound() {
        playerSelection = prompt("Rock, paper or scissors?")
        result = playRound(playerSelection, computerPlay())

        if (result == "win") {
            winCount++
        } else if (result == "lose"){
            loseCount++
        } else {
            drawCount++
        }
    }

    runRound()
    runRound()
    runRound()
    runRound()
    runRound()

    console.log(`Win Count: ${winCount}. Lose Count: ${loseCount}. Draw Count: ${drawCount}`)
   
    if (winCount > loseCount) {
        console.log("You win!")
    } else if (loseCount > winCount) {
        console.log("You lose!")
    } else {
        console.log("It's a draw!")
    }
}

game()


</script>
