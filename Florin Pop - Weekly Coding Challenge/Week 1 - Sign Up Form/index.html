<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="signInWelcome" class="container hidden">
      <h1>Welcome Back!</h1>
      <p>To keep connected with us please log in with your personal info.</p>
      <button class="changeScreen">Sign In</button>
    </div>
    <div id="createAccount" class="container hidden">
      <h1>Create Account</h1>
      <button>F</button>
      <button>G+</button>
      <button>in</button>
      <p>or use your email for registration</p>
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Password" />
        <button>Sign Up</button>
      </form>
    </div>
    <div id="signIn" class="container">
      <h1>Sign In</h1>
      <button>F</button>
      <button>G+</button>
      <button>in</button>
      <p>or use your account</p>
      <form>
        <input type="email" placeholder="Email" />
        <br />
        <input type="password" placeholder="Password" />
        <br />
        <a href="/">Forgot your password?</a>
        <br />
        <button>Sign In</button>
      </form>
    </div>
    <div id="helloFriend" class="container">
      <h1>Hello, Friend!</h1>
      <p>Enter your personal details and start your journey with us</p>
      <button class="changeScreen">Sign Up</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
