<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WOW Classic Countdown - New Zealand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row center">
            <h1 class="header">WOW Classic</h1>
            <h2 class="header"> is launching in:</h2>
            <p class="row timer">
                <div class="col s3"><span id="days">0</span> <br>days</div>
                <div class="col s3"><span id="hours">0</span> <br>hours</div>
                <div class="col s3"><span id="minutes">0</span> <br>minutes</div>
                <div class="col s3"><span id="seconds">0</span> <br>seconds</div>
            </p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
